<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .jumbotron {
            background-image: url('tattoo-background.jpg');
            background-size: cover;
            color: #fff;
        }
        .gallery-img {
            margin-bottom: 20px;
        }
        #titulo {
            color:black;
        }
        #descricao {
            color:black;
        }
        header {
            background-color: #8bc34a;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tattoo Studio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 id="titulo" class="display-4">Bem vindo ao meu Estúdio de Tatuagem!</h1>
                <p id="descricao" class="lead">ARTE É EXPRESSÃO</p>
            </div>
        </div>
    </header>

    <section id="gallery">
        <div class="container">
            <h2 class="text-center mb-4">GALERIA / ARTE</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="img/jogandoflores5.jpg" alt="Tattoo 1" class="img-fluid gallery-img">
                </div>
                <div class="col-md-4">
                    <img src="img/fly5.jpg" alt="Tattoo 2" class="img-fluid gallery-img">
                </div>
                <div class="col-md-4">
                    <img src="img/baleia5.jpg" alt="Tattoo 3" class="img-fluid gallery-img">
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 class="text-center mb-4">Contato para agendamento de horário</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Digite o seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required placeholder="Digite o seu email">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem: descrição sobre a tatuagem e dúvidas.</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Digite a sua mensagem"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
